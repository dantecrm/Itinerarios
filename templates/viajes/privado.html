{% extends "base.html" %}
{% block titulo %}logeado{% endblock %}
{% block contenidoprincipal %}
<div class="alert alert-dismissable alert-success"><a href="/">
        <button type="button" class="close" data-dismiss="alert">×</button></a>
    <strong>Bienvenido! {{usuario.username|upper}},</strong> la última vez que te vimos fue el <h1>{{usuario.last_login}}.</h1>
</div>
<div class="form-group">
    <div class="col-lg-10 col-lg-offset-2"><a href="/admin">
            <button type="submit" class="btn btn-primary">Ir al Administrador</button></a>
    </div>
    <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2"><a href="/">
                <button type="submit" class="btn btn-primary">Retornar</button></a>
        </div>
    </div>
{% endblock %}
